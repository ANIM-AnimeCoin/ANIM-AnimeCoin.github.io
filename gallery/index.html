  <body>

    <!-- Navigation -->
    <div class="navigation">
      <div class="navigation-left">

    <!-- Slider Wrapper -->

      <input type="radio" name="slider" class="slide-radio3" id="slider_3">
      <input type="radio" name="slider" class="slide-radio4" id="slider_4">

        <label for="slider_3" class="page3"></label>
        <label for="slider_4" class="page4"></label>

            title="Watch Making of this Anime"></a>
        </div>
        <div class="number-pagination">
          <span>1</span>
        </div>
      </div>

      <div class="slider slide-2">
        <img src="images/anime-2.png" alt="">

          <h2>Ardee Arollado</h2>
          <a href="https://jiacheng.deviantart.com" class="fa fa-deviantart"></a>
          <a href="https://jiacheng.deviantart.com" class="fa fa-instagram"></a>
          <a href="https://jiacheng.deviantart.com" class="fa fa-behance"></a>
          
        </div>
        <div class="number-pagination">
          <span>2</span>
        </div>
      </div>

      <!-- Slider #3 -->
      <div class="slider slide-3">
        <img src="images/anime-3.png" alt="">
        <div class="slider-content">
          <h2>Arturo Lopez</h2>
          <a href="https://jiacheng.deviantart.com" class="fa fa-deviantart"></a>
          <a href="https://jiacheng.deviantart.com" class="fa fa-instagram"></a>
          <a href="https://jiacheng.deviantart.com" class="fa fa-behance"></a>
          
        </div>
        <div class="number-pagination">
          <span>3</span>
        </div>
      </div>

          <a href="https://jiacheng.deviantart.com" class="fa fa-deviantart"></a>

        </div>
      </div>
